<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>To-do CRUD</h1>

    <!--Project panel-->
    <div id="viewProjectsForm">
    </div>

    <div id="projectCounterForm">
        <h3>Project Counter</h3>
        <p id="projectCounter"></p>
    </div>

    <div id="createProjectForm">
    </div>

    <!--Todo panel-->
    <div id="viewTodosForm">
        <h3>View</h3>
        <table>
            <thead>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="todos"></tbody>
        </table>
    </div>

    <div id="todoCounterForm">
        <h3>Todo Counter</h3>
        <p id="todoCounter"></p>
    </div>

    <div id="createTodoForm">
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="New to-do">
            <input type="submit" value="Add">
        </form>
    </div>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <label for="isComplete">Completed: </label>
            <input type="checkbox" id="edit-isComplete">
            <br />
            <label for="todoItem">Todo Item: </label>
            <input type="text" id="edit-name">
            <br />
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>


    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
