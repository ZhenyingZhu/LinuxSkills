<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Projects with TODOs</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Projects with TODOs</h1>

    <!--Project panel-->
    <h2>Projects</h2>
    <div id="projectCounterForm">
        <p id="projectCounter"></p>
    </div>

    <div id="viewProjectsForm">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <!--
                    <th>Edit</th>
                    <th>Delete</th>
                    -->
                    <th>Check</th>
                </tr>
            </thead>
            <tbody id="projects"></tbody>
        </table>
    </div>

    <div id="createProjectForm">
        <br />
        <form action="javascript:void(0);" method="POST" onsubmit="createProject()">
            <input type="text" id="createProjectName" placeholder="New project">
            <input type="submit" value="Create">
        </form>
    </div>

    <!-- No idea why at somepoint the css setup doesn't work. style="display: none;" -->
    <div id="editProjectForm">
        <h3>Project Details</h3>
        <form action="javascript:void(0);" onsubmit="updateProject()">
            <input type="hidden" id="editProjectId">
            <label for="project">Project name: </label>
            <input type="text" id="editProjectName">
            <br />
            <input type="submit" value="Change">
            <button id="deleteProjectButton" onclick="deleteProject()">Delete</button>
            <a onclick="closeProjectInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="projectErrorMessageForm">
        <!-- TODO: set the color to be red -->
        <p id="projectErrorMessage"></p>
    </div>

    <!--Todo panel-->
    <h2>Todos</h2>
    <div id="todoCounterForm">
        <h3>Todo Counter</h3>
        <p id="todoCounter"></p>
    </div>

    <div id="viewTodosForm">
        <h3>Todos View</h3>
        <table>
            <thead>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="todos"></tbody>
        </table>
    </div>

    <div id="addTodoItemToProjectForm">
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addTodoItemToProject()">
            <input type="text" id="createTodoName" placeholder="New to-do">
            <input type="text" id="createTodoSecret" placeholder="todo secret">
            <input type="submit" value="Create">
        </form>
    </div>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <label for="isComplete">Completed: </label>
            <input type="checkbox" id="edit-isComplete">
            <br />
            <label for="todoItem">Todo Item: </label>
            <input type="text" id="edit-name">
            <br />
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>


    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getProjects();
    </script>
</body>
</html>
